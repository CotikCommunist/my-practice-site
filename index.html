<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика</title>
    
    <link rel="stylesheet" href="https://cdn/jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <script scr="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script scr="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="contact-form container my-5">
      <h2 class="text-center mb-4">Свяжитесь с нами</h2>
      <from id="from1" class="p-4 shadow rounded bg-white">
        <div class="mb-3">
          <label class="from-label">Имя *</label>
          <input type="text" id="name1" class="from-control" required minlength="3" placeholder="Введите имя">
        </div>
        <div class="mb-3">
          <label class="from-label">Почта *</label>
          <input type="email" id="email1" class="from-control" placeholder="Введите почту">
        </div>
        <div class="mb-3">
          <label class="from-label">Сообщение *</label>
          <textarea id="message1" class="from-control" required placeholder="Введите сообщение">
        </div>
            <button type="submit" class="btn btn-primary w-100">Отправить</button>
      </from>
    </section>
    <script src="script.js"></script>
  </body>
</html>
