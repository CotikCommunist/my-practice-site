<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="contact-form container my-5">
    <h2 class="text-center mb-4">Свяжитесь с нами</h2>

    <form id="form1" class="p-4 shadow rounded bg-white">

        <div class="mb-3">
            <label class="form-label">Имя *</label>
            <input type="text" id="name1" class="form-control" required minlength="3" placeholder="Введите имя">
        </div>

        <div class="mb-3">
            <label class="form-label">Почта *</label>
            <input type="email" id="email1" class="form-control" required placeholder="Введите почту">
        </div>

        <div class="mb-3">
            <label class="form-label">Сообщение *</label>
            <textarea id="message1" class="form-control" required placeholder="Введите сообщение"></textarea>
        </div>


        <button type="submit" class="btn btn-primary w-100">Отправить</button>

    </form>
</section>

<script src="script.js"></script>
    <section class="order-from container my-5">
        <h3 class="mb-1">Информация о заказе</h3>
        <p class="text-muted mb-4" style="margin-top: -5px">Мы доставляем за 2 дня</p>
        <from id="from2" class="p-4 shadow rounded bg-white">
            <div class="mb-3">
                <label class="from-label">Полное имя *</label>
                <input type="text" id="fullname" class="from-control" required placeholder="Введите имя">
            </div>
            <div class="mb-3">
                <label class="from-label">Адрес доставки *</label>
                <select>
                    <option value="">Выберите адрес</option>
                    <option>Москва</option>
                    <option>Санкт-Петербург</option>
                    <option>Казань</option>
                </select>
                
            </div>
            <div class="mb-3">
                <label class="from-label">Комментарий к заказу</label>
                <textarea id="comment" class="from-control" placeholder="Введите комментарий"></textarea>
            </div>
            <div class="mb-3 from-check">
                <input type="checkbox" class="from-check-input" id="policy">
                <label class="from-check-label" for="policy">Принять условия договора-оферты *</label>
            </div>
            <button type="submit" class="btn btn-dark w-100">Создать заказ</button>
        </from>
    </section>
</body>
</html>
